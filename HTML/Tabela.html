<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table thead th {
            background-color: black;
            color:white
        }
        table tfoot td{
            background-color: lightgray;
        }
        table tbody tr:hover td{
            background-color: #f1f1f1;
            cursor: pointer;
        }
        table tbody tr:nth-child(even) td{
            background-color: #e9e9e9;
            
        }
        
    </style>
</head>
<body>
    <table  align="center" width="250" cellspacing="0" cellpadding="5">
       <thead>
        <tr>
            <th colspan="2">Minha tabela</th>
            
        </tr>
        <tr>
            <th title="Nome completo">Nome</th>
            <th>Idade</th>
        </tr>
       </thead>
        
        <tbody>
            <tr>
                <td>Daniel</td>
                <td>24</td>
            </tr> 
            <tr>
                <td>João</td>
                <td>26</td>
            </tr> 
            <tr>
                <td>Maria</td>
                <td>39</td>
            </tr> 
            <tr>
                <td>José</td>
                <td>55</td>
            </tr>  
        </tbody>
          <tfoot>
                <tr>
                <td>Total</td>
                <td>4</td>
                </tr>
          </tfoot>
    </table>

</body>
</html>
